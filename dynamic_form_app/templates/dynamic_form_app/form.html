<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 40px;
            color: #333;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 14px;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        #add {
            background-color: #3498db;
            color: white;
            margin-top: 10px;
        }

        #add:hover {
            background-color: #2980b9;
        }

        .remove {
            background-color: #e74c3c;
            color: white;
        }

        .remove:hover {
            background-color: #c0392b;
        }

        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
            margin-top: 10px;
            margin-left: 10px;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

        button,
        .link-button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

    </style>
</head>
<body>
    <h2>Введите имена участников:</h2>
    <form method="post">
        {% csrf_token %}
        <div id="inputs">
            <div class="input-group">
                <input type="text" name="name0" placeholder="Введите имя">
            </div>
        </div>
        <button type="button" id="add">Добавить имя</button>
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'members_list' %}" class="link-button">Посмотреть участников</a>

    <script>
        let counter = 1;
        $('#add').click(function () {
            $('#inputs').append(`
                <div class="input-group">
                    <input type="text" name="name${counter}" placeholder="Введите имя">
                    <button type="button" class="remove">Удалить</button>
                </div>
            `);
            counter++;
        });

        $(document).on('click', '.remove', function () {
            $(this).closest('.input-group').remove();
        });
    </script>
</body>
</html>
